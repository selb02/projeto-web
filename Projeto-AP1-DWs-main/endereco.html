<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<header class="headerbg">
    <div class="row">
        <div class="col-md-1">
            <p><img src="../img/12345.png" alt="logotipo"></p>
        </div>

        <div class="col-md-1 offset-md-10">
            <div>
                <button class="botao"><i class="fa-solid fa-house-chimney-window"></i><a href="https://www.youtube.com/youtube" class="link"> HOME </a></button>
            </div>
        </div>
    </div>
    <hr class="linhaheader">
</header>


<div class="container">
    <div class="form-image">
        <img src="/img/undraw_outdoor_adventure_re_j3b7.svg">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1 >Cadastre Seu Endereço</h1>
                </div>
                
            </div>

                        <div class="formulario">
                            <form class="formulario-form">
                                
                        <div class="inputs">
                            <label for="title"></label>
                            <input type="text" name="title" id="title" placeholder="Titulo *">
                        </div>
                        <div class="inputs">            
                            <label for="cep"></label>
                            <input type="text" name="Cep" id="cep" placeholder="Cep *">
                        </div>
                        <div class="inputs">             
                            <label for="address"></label>
                            <input type="text" name="" id="address" placeholder="Endereço *">
                        </div>
                        <div class="inputs">            
                            <label for="number"></label>
                            <input type="text" name="number" id="number" placeholder="Numero *">
                        </div>

                        <div class="inputs">
                            <label for="complement"></label>
                            <input type="text" name="complement" id="complement" placeholder="Complemento *">
                        </div>



                            </form>

                        <div class="finish-button">
                            <button><a href="home">CADASTRAR</a></button>
                        </div>    
                        </div>                                        
                        
                        
    </div>            
</div>


<footer>
    <div class="row rodape">
        <div class="col-md 2 offset-md-1"> 
            <p><b>Contato</b></p>
            <ul>
                <li>Email: contato@easyplace.com</li>
                <li>Telefone: (11) 0000-0000 </li>
            </ul>
        </div>

        <div class="col-md 2">
            <p class="informacao"><b>A easy place</b></p>
            <ul>
                <li>Quem somos?</li>
                <li>Blog</li>
            </ul>
        </div>
                
        <div class="col-md 2">
            <p><img src="/img/12345.png" alt="logoeasyplace"></p>
            <p><i class="fa-brands fa-instagram"></i></p>
            <p><i class="fa-brands fa-facebook"></i></p>
        </div>

    </div>

    <hr class="divider">
    <section class="direitos">
        <p> EasyPlace &#169 Copyright Easy Place S.A. - Todos os direitos reservados</p>
    </section> 
     
</footer>



<div class="paleta"></div>
